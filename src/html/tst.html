<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Class Example</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { Base } from '/src/js/components/base.js';

        const app = document.getElementById("app");

        const click = function () {
            const textElement = document.getElementById('toggleButton');
            if (textElement) {
                textElement.innerHTML = "YES"
            }
        }

        console.log('click', click)

        // Create a toggle button using the Base class
        const toggleButton = new Base({
            id: 'toggleButton',
            tag: 'button',
            innerHTML: 'Toggle Text',
            css: 'btn',
            event: {
                click: click
            }
        }).init();

        app.innerHTML = toggleButton.render();
    </script>
</body>

</html>
